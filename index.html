<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário e Manipulação do DOM</title>
  </head>
  <body>
    <form id="cadastro">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div style="margin-top: 16px">
          <!----todo Input deve ser filho de um form-->
          <label for="">Nome: </label>
          <input
            id="nome"
            nome=""
            maxlength="15"
            minlength="7"
            type="text"
            placeholder="João Nascimento da Silva"
          />
        </div>

        <div style="margin-top: 16px">
          <!----todo Input deve ser filho de um form-->
          <label for="">Endereço:</label>
          <input id="endereco" nome="endereco" type="text" required />
        </div>

        <div style="margin-top: 16px">
          <!----todo Input deve ser filho de um form-->
          <label for="">Cidade:</label>
          <input id="cidade" nome="cidade" type="text" />
        </div>

        <!--------######  NATUREZADO CARGO ####-->
        <div style="margin-top: 16px">
          <label>Estado:</label>
          <select name="estado" id="estado">
            <option value="" disabled selected>Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
      </fieldset>

      <fieldset style="margin-top: 16px">
        <!----check box-->
        <legend>Dados Profissionais</legend>

        <!--------###### NATUREZA DO CARGO ####-->
        <div style="margin-top: 4px">
          <label for="">Natureza do Cargo</label><br />

          <input type="radio" name="alocado-mercado" />
          <label for="">Gerência</label>

          <input type="radio" name="alocado-mercado" />
          <label for="">Financeiro</label>

          <input type="radio" name="alocado-mercado" />
          <label for="">Recepção</label>

          <input type="radio" name="alocado-mercado" />
          <label for="">Administrativo</label>

          <input type="radio" name="alocado-mercado" />
          <label for="">Jurídico</label>
        </div>

        <!--------###### INTERESSE ####-->
        <div style="margin-top: 15px">
          <label for="">Área de interesse:</label><br />
          <input
            type="checkbox"
            nome="area-interesse"
            id="opc1"
            value="Administração"
          />
          <label for="opc1">Computação</label>

          <input
            type="checkbox"
            nome="area-interesse"
            id="opc2"
            value="Enfermagem"
          />
          <label for="opc1">Biologia</label>

          <input
            type="checkbox"
            nome="area-interesse"
            id="opc3"
            value="Direito"
          />
          <label for="opc1">Meio Ambiente</label>

          <input
            type="checkbox"
            nome="area-interesse"
            id="opc4"
            value="Análise Desevolvimento de Sistemas"
          />
          <label for="opc1">Administrativo</label>

          <input
            type="checkbox"
            nome="area-interesse"
            id="opc5"
            value="Administração"
          />
          <label for="opc1">História </label>
        </div>

        <div style="margin-top: 15px;">
          <label for=""><p>Mini-currículo:</p></label>
          <textarea name="" id="" cols="60" rows="12"></textarea>
        </div>
      </fieldset>

      <div style="display: flex; margin-top: 15px">
        <div>
          <input type="submit" value="Salvar" />
        </div>
        <div style="margin-left: 5px">
          <input type="submit" value="Limpar" />
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
